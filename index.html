
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Montserrat:wght@300;400;600&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f9e29c;
            --deep-bg: #020205;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--deep-bg);
            color: #e2e2d5;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Animated Universe Background */
        #starfield-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite ease-in-out;
            animation-delay: var(--delay);
        }

        .shooting-star {
            position: absolute;
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, white, transparent);
            opacity: 0;
            animation: shooting var(--duration) infinite linear;
            animation-delay: var(--delay);
            transform: rotate(-35deg);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px white; }
        }

        @keyframes shooting {
            0% { transform: translateX(0) translateY(0) rotate(-35deg); opacity: 0; }
            10% { opacity: 1; }
            30% { transform: translateX(-500px) translateY(350px) rotate(-35deg); opacity: 0; }
            100% { transform: translateX(-500px) translateY(350px) rotate(-35deg); opacity: 0; }
        }

        .nebula {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, rgba(157, 0, 255, 0.05) 0%, transparent 70%);
            animation: nebula-move 20s infinite alternate ease-in-out;
        }

        @keyframes nebula-move {
            from { transform: scale(1) translate(0, 0); }
            to { transform: scale(1.2) translate(50px, 30px); }
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(2, 2, 5, 0.8) 100%);
            z-index: -1;
            pointer-events: none;
        }

        .font-cinzel { font-family: 'Cinzel', serif; }
        
        .gold-gradient-text {
            background: linear-gradient(135deg, #f9e29c 0%, #d4af37 40%, #a67c00 70%, #f9e29c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        ::-webkit-scrollbar { width: 0px; }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",

<body>
    <div id="starfield-container">
        <div class="nebula"></div>
        <div id="stars-root"></div>
        <div id="shooting-stars-root"></div>
    </div>
    <div class="bg-overlay"></div>

    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        function initStars() {
            const root = document.getElementById('stars-root');
            const shootingRoot = document.getElementById('shooting-stars-root');
            
            // Create static twinkling stars
            for (let i = 0; i < 300; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 0.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                star.style.setProperty('--delay', (Math.random() * 5) + 's');
                root.appendChild(star);
            }

            // Create shooting stars
            for (let i = 0; i < 5; i++) {
                const sStar = document.createElement('div');
                sStar.className = 'shooting-star';
                sStar.style.left = (Math.random() * 100 + 50) + '%';
                sStar.style.top = (Math.random() * 50) + '%';
                sStar.style.setProperty('--duration', (Math.random() * 5 + 7) + 's');
                sStar.style.setProperty('--delay', (Math.random() * 15) + 's');
                shootingRoot.appendChild(sStar);
            }
        }
        window.onload = initStars;
    </script>
</body>
